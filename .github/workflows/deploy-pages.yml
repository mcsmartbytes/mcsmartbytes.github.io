name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Compute base href
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          if [ -n "${{ vars.PAGES_BASE_HREF }}" ]; then
            echo "BASE_HREF=${{ vars.PAGES_BASE_HREF }}" >> $GITHUB_ENV
          elif [[ "$REPO_NAME" == *.github.io ]]; then
            echo "BASE_HREF=/" >> $GITHUB_ENV
          else
            echo "BASE_HREF=/${REPO_NAME}/" >> $GITHUB_ENV
          fi

      - name: Build Flutter Web (with env)
        run: flutter build web --release --dart-define-from-file=env.json --base-href="$BASE_HREF"

      - name: Copy extra web files (404, health, redirects)
        run: |
          cp -f web/404.html build/web/ 2>/dev/null || true
          cp -f web/health.html build/web/ 2>/dev/null || true
          cp -f web/_redirects build/web/ 2>/dev/null || true
          cp -f web/favicon.ico build/web/ 2>/dev/null || true

      - name: Package site artifact
        run: |
          cd build/web
          zip -qr ../site.zip .

      - name: Upload site.zip (for manual hosting)
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: project/expense_tracker_windows/build/site.zip

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

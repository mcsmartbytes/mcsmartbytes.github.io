name: Deploy Flutter Web to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Enable web and build (with env)
        run: |
          flutter config --enable-web
          flutter --version
          flutter doctor -v
          flutter build web --release --dart-define-from-file=env.json

      - name: Set Cloudflare project name
        run: |
          # Hard-code to your CF Pages project name to avoid env drift
          echo "PROJECT_NAME=expenses-made-easy" >> $GITHUB_ENV

      - name: Debug PROJECT_NAME
        run: |
          echo "REPO_NAME is: $REPO_NAME"
          echo "PROJECT_NAME is: $PROJECT_NAME"
          test -n "$PROJECT_NAME" || (echo "PROJECT_NAME is empty; aborting." && exit 1)

      - name: Deploy with Wrangler (Cloudflare Pages)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Ensure build output exists
          test -f build/web/index.html || (echo "Missing build/web output" && exit 1)
          # Create or update the Pages project and deploy
          echo "Using Cloudflare Account: ${CLOUDFLARE_ACCOUNT_ID:0:6}**** (masked)"
          npx wrangler@4 --version
          npx wrangler@4 whoami || true
          npx wrangler@4 pages project list || true
          npx wrangler@4 pages deploy build/web \
            --project-name "$PROJECT_NAME" \
            --branch main \
            --commit-dirty=true

name: Deploy Flutter Web to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Enable web and build (with env)
        run: |
          flutter config --enable-web
          flutter --version
          flutter doctor -v
          flutter build web --release --dart-define-from-file=env.json

      - name: Compute Cloudflare project name
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          if [ -z "${{ vars.CF_PAGES_PROJECT_NAME }}" ]; then
            # Default to repo name; must be lowercase and alphanumeric + hyphens
            SANITIZED=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]//g')
            if [ -z "$SANITIZED" ]; then SANITIZED=expense-tracker-web; fi
            echo "PROJECT_NAME=$SANITIZED" >> $GITHUB_ENV
          else
            echo "PROJECT_NAME=${{ vars.CF_PAGES_PROJECT_NAME }}" >> $GITHUB_ENV
          fi

      - name: Debug PROJECT_NAME
        run: |
          echo "REPO_NAME is: $REPO_NAME"
          echo "PROJECT_NAME is: $PROJECT_NAME"
          test -n "$PROJECT_NAME" || (echo "PROJECT_NAME is empty; aborting." && exit 1)

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Deploy with Wrangler (Cloudflare Pages)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Ensure build output exists
          test -f build/web/index.html || (echo "Missing build/web output" && exit 1)
          # Create or update the Pages project and deploy
          echo "Using Cloudflare Account: ${CLOUDFLARE_ACCOUNT_ID:0:6}**** (masked)"
          wrangler --version
          wrangler whoami || true
          wrangler pages project list --account-id "$CLOUDFLARE_ACCOUNT_ID" || true
          wrangler pages deploy build/web \
            --project-name "$PROJECT_NAME" \
            --branch main \
            --commit-dirty=true \
            --account-id "$CLOUDFLARE_ACCOUNT_ID"

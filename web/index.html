<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Expense Tracker" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ExpenseTracker" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Expense Tracker</title>
    <script>
      var serviceWorkerVersion = null;
    </script>
    <script src="flutter.js" defer></script>
    <style>
      html, body { height: 100%; }
      body { margin: 0; overflow: hidden; background: #ffffff; }
      .center { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
      .spinner { width: 48px; height: 48px; border: 5px solid rgba(0,0,0,0.1); border-top-color: #1976d2; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="center"><div class="spinner" aria-label="Loading"></div></div>
    <script>
      window.addEventListener('load', function() {
        _flutter.loader.loadEntrypoint({
          entrypointUrl: 'main.dart.js',
          serviceWorker: { serviceWorkerVersion: serviceWorkerVersion }
        }).then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        });
      });
    </script>
    <script src="flutter_plugins.js" defer></script>
  </body>
  
</html>
